<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cek Khodam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="px-3">Cek Khodam Gratis</h3>
      <div class="card mt-4" style="width: 100%">
        <div class="card-body p-4">
          <form id="khodamForm">
            <label for="name" class="form-label text-start mb-3">Masukan Nama:</label>
            <input type="text" id="name" name="name" class="form-control" required />
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
          </form>
        </div>
        <div class="card-footer">
          <div class="card">
            <div class="card-body">
              <div id="result" class="hidden">
                <div class="row">
                  <div class="col-md-4">
                    <p class="fw-bold">Khodam dalam dirimu adalah : <span class="fw-normal ms-3" id="kodamName"></span></p>
                  </div>
                  <div class="col-md-6">
                    <img id="kodamImage" src="" alt="Kodam Image" width="300px" height="300px;" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
